<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <nav class="navigation">
      <div class="container">
        <button class="btn">Have fun</button>
        <div class="logo">
          <img src="img/logo.jpg" alt="logo" />
        </div>
        <div class="hover-container">
          Rule
          <span class="hover-text"
            >The outcome determined by these three rules: 1.Rock wins against
            scissors. 2.Scissors win against paper. 3.Paper wins against
            rock.</span
          >
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="game">
      <h1 class="choice">Pick one</h1>
      <ul>
        <li class="pick">
          <button><img src="img/rock.jpg" alt="Rock" />Rock</button>
        </li>
        <li class="pick">
          <button><img src="img/scissors.jpg" alt="Scissors" />Scissors</button>
        </li>
        <li class="pick">
          <button><img src="img/paper.jpg" alt="Papper" />Papper</button>
        </li>
      </ul>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
